name: C/C++ CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cxx: ["g++", "clang++"]
        cxx_ver: ["c++17", "c++20", "c++2b"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: build gtest
        run: |
          cd test/unittest
          ./build_gtest.sh
      - name: "build and run unit tests"
        run: |
          cd test/unittest
          make CXX=${{matrix.cxx}} CXX_VER=${{matrix.cxx_ver}} clean test
